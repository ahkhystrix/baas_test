---
  - name: Update repositories cache and install packages
    apt:
      name: "{{ packages }}"
      update_cache: yes
    vars:
      packages:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common
  - name: Add Dockerâ€™s official GPG key
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present
  - name: Add Docker's official repository
    apt_repository:
      repo: "deb https://download.docker.com/linux/ubuntu xenial stable"
      state: present
      update_cache: yes
  - name: Update repositories cache and install packages-2
    apt:
      name: "{{ packages }}"
      update_cache: yes
    vars:
      packages:
      - docker-ce
      - docker-ce-cli
      - containerd.io

